<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <title>English Without Borders</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form method="get" action="#" autocomplete="on">
      <div>
        <h1>Create an Account</h1>
      </div>
      <div class="register" id ="firstname" >
        <input type="text" name ="firstname" placeholder="First Name" required>
      </div>
      <div class="register" id ="lastname">
        <input type="text" name ="lastname" placeholder="Last Name" required>
      </div>
      <div class="register"id ="username">
        <input type="text" name ="username" placeholder="Username" required>
      </div>
      <div class="register" id ="password">
        <input type="password" name ="password" placeholder="Password" required>
      </div>
      <div class="register" id ="confpassword">
        <input type="password" name ="confpassword" placeholder="Confirm Password" required>
      </div>
      <div class="register" id ="email">
        <input type="email" name ="email" placeholder="user@email.com" required>
      </div>
      <div class="register" id ="number" >
        <input type="tel" name ="number" placeholder="xxx-xxx-xxxx" required>
      </div>
      <div class="register" id ="button">
        <input type="submit" value="Register Now!">
      </div>
    <form>
  </main>
  <footer>
    <p>englishwithoutborders@gmail.com | 555-555-5555 </p>
    <p>1111 South Michigan Ave</p>
    <p>Chicago, IL 60616 </p>
    <script type="text/javascript" src="js/script.js"></script>
  </footer>
</body>
</html>
